<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arsi Fitness Gym | QR Entry</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #111, #1f1f1f);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .card {
        background: #222;
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 25px rgba(0,255,150,0.2);
        width: 350px;
        text-align: center;
    }

    h1 {
        margin-bottom: 10px;
        color: #00ff99;
    }

    p {
        font-size: 14px;
        opacity: 0.7;
    }

    #reader {
        margin-top: 20px;
        border-radius: 15px;
        overflow: hidden;
    }

    .status {
        margin-top: 15px;
        padding: 10px;
        border-radius: 10px;
        font-weight: bold;
    }

    .success {
        background: #003d2e;
        color: #00ff99;
    }

    .error {
        background: #3d0000;
        color: #ff4d4d;
    }

    .footer {
        margin-top: 15px;
        font-size: 12px;
        opacity: 0.5;
    }
</style>
</head>

<body>

<div class="card">
    <h1>ARSI FITNESS</h1>
    <p>Scan Gym Wall QR to Enter</p>

    <div id="reader" width="300px"></div>

    <div id="statusBox"></div>

    <div class="footer">
        Secure Entry System
    </div>
</div>

<script>

const RENDER_API = "https://YOUR-RENDER-URL.onrender.com/api/mobile-qr-check-in";

function showStatus(message, type) {
    const box = document.getElementById("statusBox");
    box.innerHTML = `<div class="status ${type}">${message}</div>`;
}

function onScanSuccess(decodedText) {

    // decodedText should be: 1234
    if (decodedText !== "1234") {
        showStatus("Invalid Gym QR Code ❌", "error");
        return;
    }

    const memberId = prompt("Enter Your Member ID");

    if (!memberId) {
        showStatus("Member ID Required ❌", "error");
        return;
    }

    fetch(RENDER_API, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            member_id: parseInt(memberId),
            secret_token: "1234"
        })
    })
    .then(res => res.json())
    .then(data => {
        if (data.status === "granted") {
            showStatus("Access Granted ✅ Door Opening...", "success");
        } else {
            showStatus("Access Denied ❌", "error");
        }
    })
    .catch(err => {
        showStatus("Server Error ⚠", "error");
    });
}

const html5QrCode = new Html5Qrcode("reader");
html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
);

</script>

</body>
</html>
