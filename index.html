<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gym Entry Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root { --neon: #00ff99; --bg: #000000; }
        body {
            margin: 0; background: var(--bg); color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica;
            display: flex; flex-direction: column; align-items: center; height: 100vh;
        }
        .header { margin-top: 30px; text-align: center; }
        .header h1 { color: var(--neon); font-size: 24px; letter-spacing: 2px; margin: 0; }
        
        #reader {
            width: 90%; max-width: 400px;
            margin-top: 20px; border-radius: 20px;
            border: 2px solid #222; overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 255, 153, 0.2);
        }

        .status-container {
            margin-top: 30px; width: 85%; padding: 20px;
            background: #111; border-radius: 15px; text-align: center;
        }
        #status-text { font-size: 16px; font-weight: bold; color: #888; }
        .success { color: var(--neon) !important; }
        .error { color: #ff4d4d !important; }
        
        .nav-home {
            margin-top: 20px; color: #555; text-decoration: none; font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ARSI FITNESS</h1>
        <p style="color: #666;">Scan Wall QR to Open Door</p>
    </div>

    <div id="reader"></div>

    <div class="status-container">
        <div id="status-text">Ready to scan...</div>
    </div>

    <a href="index.html" class="nav-home">Refresh Scanner</a>

    <script>
        // --- CONFIG ---
        // Verify this matches your laptop's current IP
        const SERVER_IP = "10.156.206.54"; 
        const FLASK_URL = `http://${SERVER_IP}:5000`;
        
        // PASTE YOUR MEMBER TOKEN HERE (from gym.db)
        const MY_TOKEN = "PASTE_YOUR_QR_TOKEN_HERE"; 

        const statusText = document.getElementById("status-text");

        function onScanSuccess(decodedText) {
            // decodedText is the code from the wall (e.g., "WALL_01")
            html5QrCode.stop();
            statusText.innerText = "Processing Access...";
            statusText.className = "";

            fetch(`${FLASK_URL}/api/mobile-qr-check-in`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                mode: 'cors', // Crucial for cross-device
                body: JSON.stringify({
                    wall_code: decodedText,
                    qr_token: MY_TOKEN
                })
            })
            .then(res => res.json())
            .then(data => {
                if(data.status === "granted") {
                    statusText.innerText = "ACCESS GRANTED! UNLOCKING...";
                    statusText.classList.add("success");
                    setTimeout(() => { location.reload(); }, 3000);
                } else {
                    statusText.innerText = "DENIED: " + (data.reason || "Invalid");
                    statusText.classList.add("error");
                    setTimeout(() => { location.reload(); }, 3000);
                }
            })
            .catch(err => {
                statusText.innerText = "SERVER ERROR: Check Wi-Fi Connection";
                statusText.classList.add("error");
                console.error(err);
            });
        }

        const html5QrCode = new Html5Qrcode("reader");
        html5QrCode.start(
            { facingMode: "environment" }, 
            { fps: 15, qrbox: { width: 250, height: 250 } },
            onScanSuccess
        ).catch(err => {
            statusText.innerText = "Camera Error. Please allow access.";
        });
    </script>
</body>
</html>
