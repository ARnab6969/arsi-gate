<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsi Gym - Scan & Enter</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    
    <style>
        :root { --neon-green: #00ff99; --dark-bg: #111; }
        body {
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: Arial, sans-serif;
            color: white;
            display: flex; justify-content: center; align-items: center; min-height: 100vh;
        }
        .card {
            width: 90%; max-width: 400px; background: var(--dark-bg);
            padding: 30px; border-radius: 20px; text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        input {
            width: 100%; padding: 12px; margin-top: 12px; border: none;
            border-radius: 8px; background: #222; color: white; text-align: center;
            box-sizing: border-box;
        }
        button {
            width: 100%; padding: 12px; margin-top: 15px; border: none;
            border-radius: 8px; background: var(--neon-green); color: black;
            font-weight: bold; cursor: pointer;
        }
        #reader { width: 100%; margin-top: 15px; border-radius: 10px; overflow: hidden; display: none; }
        #welcomeBox { display: none; }
        .error { color: #ff4d4d; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="card">
    <div id="loginBox">
        <h1 style="color:var(--neon-green)">ARSI FITNESS</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <div id="error" class="error"></div>
    </div>

    <div id="welcomeBox">
        <h2 id="greet" style="color:var(--neon-green)"></h2>
        <p id="remaining"></p>
        
        <div id="reader"></div>
        
        <button id="scanBtn" onclick="startScanner()">Open Camera to Enter</button>
        <button onclick="location.reload()" style="background:#333; color:white">Logout</button>
    </div>
</div>

<script>
    // 1. CHANGE THIS to your Flask Server Public URL or Local IP
    const API_URL = "http://127.0.0.1:5000"; 
    
    let memberData = null;
    let html5QrCode = null;

    async function login() {
        const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;

        try {
            const res = await fetch(`${API_URL}/api/member-login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: user, password: pass })
            });
            const data = await res.json();

            if (data.status === "success") {
                memberData = data;
                document.getElementById("loginBox").style.display = "none";
                document.getElementById("welcomeBox").style.display = "block";
                document.getElementById("greet").innerText = "Welcome, " + data.name;
                document.getElementById("remaining").innerText = "Days Left: " + data.remaining_days;
            } else {
                document.getElementById("error").innerText = data.message;
            }
        } catch (err) {
            document.getElementById("error").innerText = "Server connection error!";
        }
    }

    function startScanner() {
        document.getElementById("reader").style.display = "block";
        document.getElementById("scanBtn").style.display = "none";
        
        html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: { width: 250, height: 250 } };

        html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);
    }

    async function onScanSuccess(decodedText) {
        // decodedText is the "Universal Gym QR" (e.g., "1234")
        html5QrCode.stop();
        document.getElementById("reader").innerText = "Processing Access...";

        try {
            const res = await fetch(`${API_URL}/api/mobile-qr-check-in`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    wall_code: decodedText, // The scanned QR code
                    qr_token: memberData.qr_token // The member's unique token
                })
            });
            const result = await res.json();

            if (result.status === "granted") {
                alert("Access Granted! Door Unlocking...");
                location.reload(); // Return to home page/login
            } else {
                alert("Access Denied: " + (result.reason || "Invalid QR"));
                location.reload();
            }
        } catch (err) {
            alert("Error connecting to Gym Server");
            location.reload();
        }
    }
</script>
</body>
</html>
