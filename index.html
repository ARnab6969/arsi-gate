<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsi Gym Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>
        :root { --primary: #ff9800; --bg: #0f0f0f; --card: #1a1a1a; --text: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: var(--card); width: 90%; max-width: 400px; padding: 30px; border-radius: 24px; text-align: center; }
        h1 { font-weight: 800; color: var(--primary); margin-bottom: 20px; }
        .btn { background: var(--primary); color: #000; border: none; padding: 16px; border-radius: 12px; width: 100%; font-weight: 800; cursor: pointer; }
        #video-container { width: 100%; aspect-ratio: 1; margin-top: 20px; border-radius: 20px; overflow: hidden; display: none; border: 2px solid var(--primary); }
        video { width: 100%; height: 100%; object-fit: cover; }
        #status-text { margin-top: 15px; font-size: 0.9rem; opacity: 0.7; }
    </style>
</head>
<body>

<div class="container">
    <h1>ARSI GYM</h1>
    <div id="loading-msg">Verifying Session...</div>

    <div id="scan-section" style="display:none;">
        <p>Welcome! Tap below to scan the door QR.</p>
        <div id="video-container"><video id="preview" playsinline></video></div>
        <button id="scanBtn" class="btn" onclick="startScanner()">OPEN CAMERA</button>
        <p id="status-text"></p>
    </div>
</div>

<script>
    const video = document.getElementById('preview');
    const RENDER_BRIDGE_URL = "https://arsi-bridge.onrender.com";
    
    // Catch the token from the URL automatically
    const urlParams = new URLSearchParams(window.location.search);
    const activeToken = urlParams.get('token');

    if (activeToken) {
        document.getElementById('loading-msg').style.display = 'none';
        document.getElementById('scan-section').style.display = 'block';
    } else {
        document.getElementById('loading-msg').innerText = "Error: No session token found. Please login on the gym laptop first.";
    }

    function startScanner() {
        document.getElementById('video-container').style.display = 'block';
        document.getElementById('scanBtn').style.display = 'none';
        
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => {
                video.srcObject = stream;
                video.play();
                requestAnimationFrame(tick);
            }).catch(err => alert("Camera permission denied."));
    }

    function tick() {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, imageData.width, imageData.height);

            if (code && code.data === "ARSI_GYM_ENTRANCE") {
                sendToBridge(code.data);
                return;
            }
        }
        requestAnimationFrame(tick);
    }

    function sendToBridge(wallContent) {
        document.getElementById('status-text').innerText = "Unlocking Door...";
        fetch(`${RENDER_BRIDGE_URL}/api/mobile-scan-wall`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ token: activeToken, qr_content: wallContent })
        })
        .then(res => res.json())
        .then(data => {
            alert("âœ… Access Granted!");
            window.location.href = "about:blank"; // Close page after success
        })
        .catch(err => alert("Connection Error. Check internet."));
    }
</script>
</body>
</html>
