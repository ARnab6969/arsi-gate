<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arsi Fitness - Member Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .hidden { display: none; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-zinc-900 min-h-screen flex items-center justify-center p-4">

    <div id="login-section" class="glass p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-zinc-800 mb-6">Arsi Fitness Login</h1>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" class="mt-1 block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 outline-none transition-all">
            </div>
            <button onclick="handleLogin()" id="login-btn" class="w-full bg-zinc-900 text-white font-bold py-3 rounded-lg hover:bg-zinc-800 transition-colors">
                SIGN IN
            </button>
            <p id="error-msg" class="text-red-500 text-sm text-center mt-2 hidden"></p>
        </div>
    </div>

    <div id="dashboard-section" class="hidden glass p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-zinc-800">Welcome, <span id="member-name" class="text-blue-600"></span></h2>
            <button onclick="logout()" class="text-sm text-red-500 font-semibold">Logout</button>
        </div>

        <div class="bg-white p-4 rounded-xl shadow-inner inline-block mb-4">
            <div id="qrcode"></div>
        </div>
        
        <p class="text-gray-600 text-sm mb-4">Scan this code at the gym entrance</p>

        <div class="bg-zinc-100 p-4 rounded-lg">
            <p class="text-sm text-gray-500 uppercase tracking-wider font-semibold">Days Remaining</p>
            <p id="days-left" class="text-4xl font-black text-zinc-800"></p>
        </div>
    </div>

    <script>
        // Set this to your Flask Server URL (e.g., http://your-ip:5000)
        const API_BASE = ""; 

        document.addEventListener("DOMContentLoaded", () => {
            const savedMember = localStorage.getItem("arsi_member");
            if (savedMember) showDashboard(JSON.parse(savedMember));
        });

        async function handleLogin() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            const errorEl = document.getElementById("error-msg");
            const btn = document.getElementById("login-btn");

            errorEl.classList.add("hidden");
            btn.innerText = "Authenticating...";

            try {
                const response = await fetch(`${API_BASE}/api/member-login`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username: user, password: pass })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem("arsi_member", JSON.stringify(data));
                    showDashboard(data);
                } else {
                    errorEl.innerText = data.message || "Login failed";
                    errorEl.classList.remove("hidden");
                }
            } catch (err) {
                errorEl.innerText = "Server connection error";
                errorEl.classList.remove("hidden");
            } finally {
                btn.innerText = "SIGN IN";
            }
        }

        function showDashboard(data) {
            document.getElementById("login-section").classList.add("hidden");
            document.getElementById("dashboard-section").classList.remove("hidden");
            
            document.getElementById("member-name").innerText = data.name;
            document.getElementById("days-left").innerText = data.remaining_days;

            // Generate QR Code using the token from your Flask API
            document.getElementById("qrcode").innerHTML = "";
            new QRCode(document.getElementById("qrcode"), {
                text: data.qr_token,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        function logout() {
            localStorage.removeItem("arsi_member");
            location.reload();
        }
    </script>
</body>
</html>
